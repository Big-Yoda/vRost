<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>

        <title>vRost UI</title>
    </head>
    <body style="font-family: 'Montserrat'">
        <div class="container">
            <div id="voice" class="range-normal">
                <i class="fas fa-microphone fa-lg"></i>
            </div>
            
            <div id="radio" class="radio-idle">
                <i class="radio-frequency">151.62 Mhz</i>
            </div>

            <audio id="local"><source type="audio/ogg"></audio>
            <audio id="remote"><source type="audio/ogg"></audio>
        </div>
    </body>
</html>
